<head>
  <title>Coming soon | Zentopia</title>
  <meta name="description" content="Zentopia | Coming soon!" />
  <meta name="title" content="Zentopia" />
  <link rel="stylesheet" href="/Css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
    rel="stylesheet"
  />
</head>

<body
  style="
    background-image: url('https://cdn.discordapp.com/attachments/1068105030592372756/1070454217166290995/backgroundeserrhhrtyu.png');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    color: white;
    font-size: 3rem;
    font-family: 'Montserrat Alternates', sans-serif;
  "
>
  <br /><br /><br /><br /><br /><br />
  <center>
    <strong
      style="font-size: 20vh; font-family: 'Montserrat Alternates', sans-serif"
      ;
      >Zentopia</strong
    ><br /><br /><br /><br /><br /><br /><br />
    <p style="text-align: center;"><strong
        >Coming to you in...</strong></p>
    <p style="float: inline-start;" id="demo"></p>
    <script>
      var countDownDate = new Date("Mar 1, 2023 21:28:25").getTime();

      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "We have released!";
        }
      }, 1000);
    </script>
  </center>
</body>
